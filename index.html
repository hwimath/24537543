<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6단 곱셈 (주관식)</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        #game-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #3a3a3a;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 8px 4px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #energy-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #energy-fill {
            height: 100%;
            width: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.1s linear;
        }
        #question, #score, #chances, #total-time {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .hidden {
            display: none;
        }
        #result-screen {
            font-size: 1.3em;
            margin-bottom: 30px;
        }
        #response {
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: left;
        }
        #answer-container {
            margin-bottom: 20px;
        }
        #user-answer {
            width: 100px;
            font-size: 1.1em;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>6단 곱셈 (주관식)</h1>
        
        <!-- 시작 화면 -->
        <div id="start-screen">
            <h2>이름과 난이도를 선택하세요</h2>
            <input type="text" id="player-name" placeholder="이름 입력" style="padding:10px; font-size:16px;">
            <br><br>
            <button onclick="startGame('veryHard')">최상</button>
            <button onclick="startGame('hard')">상</button>
            <button onclick="startGame('medium')">중</button>
            <button onclick="startGame('easy')">하</button>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="hidden">
            <div id="energy-bar"><div id="energy-fill"></div></div>
            <div id="question"></div>
            
            <div id="answer-container">
                <!-- 주관식 정답 입력 부분 -->
                <input type="number" id="user-answer" placeholder="답 입력" />
                <button onclick="checkAnswer()">제출</button>
            </div>
            
            <div id="score">점수: 0</div>
            <div id="chances">남은 기회: 3</div>
            <div id="total-time">총 게임 시간: 00:00</div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="hidden">
            <h2>게임 종료!</h2>
            <div id="final-score"></div>
            <div id="final-time"></div>
            <button onclick="restartGame()">다시 시작</button>
            <button onclick="sendScore()">점수전송</button>
            <div id="response"></div>
        </div>
    </div>

    <script>
        let currentDifficulty;
        let score = 0;
        let chances = 3;
        let totalTime = 0;
        let timerInterval;
        let energyInterval;
        let currentQuestion;
        let currentAnswer;
        let roundCount = 0;
        let gameStartTime;

        let playerName = "";

        const difficulties = {
            veryHard: { time: 5, points: 20 },
            hard: { time: 7, points: 15 },
            medium: { time: 10, points: 13 },
            easy: { time: Infinity, points: 10 }
        };

        function startGame(difficulty) {
            playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                alert("이름을 입력해주세요!");
                return;
            }

            currentDifficulty = difficulty;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            resetGame();
            nextQuestion();
            gameStartTime = Date.now();
            updateTotalTime();
        }

        function resetGame() {
            score = 0;
            chances = 3;
            roundCount = 0;
            updateScore();
            updateChances();
        }

        /* 6단 곱셈 (6 × 1~9) */
        function generateMultiplication() {
            let multiplier = Math.floor(Math.random() * 9) + 1;
            let question = `6 × ${multiplier}`;
            let answer = 6 * multiplier;
            return [question, answer];
        }

        function nextQuestion() {
            clearInterval(energyInterval);
            roundCount++;
            [currentQuestion, currentAnswer] = generateMultiplication();

            document.getElementById('question').textContent = `${currentQuestion} = ?`;
            
            // 이전 문제 입력값 초기화
            document.getElementById('user-answer').value = '';

            startEnergyBar();
        }

        function startEnergyBar() {
            let timeLimit = difficulties[currentDifficulty].time;
            if (timeLimit === Infinity) return;

            let energyFill = document.getElementById('energy-fill');
            energyFill.style.width = '100%';

            let startTime = Date.now();
            energyInterval = setInterval(() => {
                let elapsedTime = Date.now() - startTime;
                let remainingPercentage = 100 - (elapsedTime / (timeLimit * 1000) * 100);
                energyFill.style.width = `${remainingPercentage}%`;

                if (remainingPercentage <= 0) {
                    clearInterval(energyInterval);
                    chances--;
                    updateChances();
                    if (chances > 0) {
                        nextQuestion();
                    } else {
                        endGame();
                    }
                }
            }, 100);
        }

        function checkAnswer() {
            clearInterval(energyInterval);
            let userInput = document.getElementById('user-answer').value.trim();
            
            // 입력값이 없거나 숫자가 아니면 그냥 리턴(혹은 안내)
            if (!userInput) {
                alert("답을 입력해주세요.");
                startEnergyBar(); // 다시 시간을 이어서 진행할지, 그대로 chance를 깎을지는 취향에 따라 조절
                return;
            }

            let userAnswer = parseInt(userInput, 10);
            if (userAnswer === currentAnswer) {
                score += difficulties[currentDifficulty].points;
                updateScore();
                nextQuestion();
            } else {
                chances--;
                updateChances();
                if (chances > 0) {
                    alert(`틀렸습니다. 정답은 ${currentAnswer}입니다.`);
                    nextQuestion();
                } else {
                    alert(`틀렸습니다. 정답은 ${currentAnswer}입니다.`);
                    endGame();
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = `점수: ${score}`;
        }

        function updateChances() {
            document.getElementById('chances').textContent = `남은 기회: ${chances}`;
        }

        function updateTotalTime() {
            timerInterval = setInterval(() => {
                let elapsedSeconds = Math.floor((Date.now() - gameStartTime) / 1000);
                let minutes = Math.floor(elapsedSeconds / 60);
                let seconds = elapsedSeconds % 60;
                document.getElementById('total-time').textContent = `총 게임 시간: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            clearInterval(energyInterval);

            let finalTime = document.getElementById('total-time').textContent.split(': ')[1];

            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            document.getElementById('final-score').textContent = `최종 점수: ${score}점`;
            document.getElementById('final-time').textContent = `총 게임 시간: ${finalTime}`;
        }

        function restartGame() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }

        function sendScore() {
            const finalTimeText = document.getElementById('final-time').textContent.split(': ')[1];
            if (!finalTimeText) {
                alert("전송할 시간 정보가 없습니다.");
                return;
            }

            const [mm, ss] = finalTimeText.split(':');
            const elapsedTimeInSeconds = parseInt(mm, 10) * 60 + parseInt(ss, 10);

            saveData("6단 곱셈 (주관식)", playerName, score, elapsedTimeInSeconds);
        }

        async function saveData(game, name, score, elapsedTime) {
            const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";

            const requestData = {
                game,
                name,
                score: parseInt(score, 10),
                elapsedTime: parseInt(elapsedTime, 10)
            };

            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const responseData = await response.json();

                if (response.ok) {
                    document.getElementById('response').innerText =
                        "성공: " + JSON.stringify(responseData, null, 2);
                } else {
                    document.getElementById('response').innerText =
                        "오류: " + JSON.stringify(responseData, null, 2);
                }
            } catch (error) {
                console.error('요청 실패:', error);
                document.getElementById('response').innerText =
                    "네트워크 오류: " + error.message;
            }
        }
    </script>
</body>
</html>
